<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija Market - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #008753;
            --secondary-color: #1EB53A;
            --accent-color: #FCD116;
            --dark-color: #0C0C0C;
            --light-color: #F9F9F9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #login-section {
            text-align: center;
            margin-top: 50px;
        }

        #login-section input {
            padding: 0.5rem;
            width: 250px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #login-section button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #login-section button:hover {
            background-color: var(--secondary-color);
        }

        #orders-section {
            display: none;
        }

        #orders-container {
            margin-top: 20px;
        }

        .order-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-card p {
            margin: 5px 0;
        }

        @media(max-width:768px){
            #login-section input {
                width: 180px;
                margin-bottom: 10px;
            }

            #login-section button {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        Naija Market Admin Dashboard
    </header>

    <main>
        <!-- Login Section -->
        <div id="login-section">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button id="login-btn">Login</button>
        </div>

        <!-- Orders Section -->
        <div id="orders-section">
            <h2>Live Orders</h2>
            <div id="orders-container">
                <p>Loading orders...</p>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
