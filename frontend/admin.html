<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija Market - Admin Dashboard</title>

    <style>
       /* Orders Table */
.table-wrapper {
    margin-top: 25px;
    overflow-x: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    padding: 10px;
}

table {
    width: 100%;
    border-collapse: separate !important;
    border-spacing: 0 10px; /* Adds row spacing */
}

th {
    background-color: var(--primary-color);
    color: white;
    padding: 16px;
    font-weight: 600;
    text-align: left;
}

td {
    background: #ffffff;
    padding: 16px;
    font-size: 15px;
    border-bottom: none;
}

tr {
    border-radius: 10px;
}

tr td:first-child {
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}

tr td:last-child {
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
}

tr:hover td {
    background: #f0fdf4; /* Very light green hover */
}

.status-paid {
    background: #d9fdd3;
    color: #0a8a00;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 20px;
    display: inline-block;
}

.status-unpaid {
    background: #ffe1e1;
    color: #c30000;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 20px;
    display: inline-block;
}

@media (max-width: 768px) {
    td, th {
        padding: 12px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<header>Naija Market Admin Dashboard</header>

<main>
    <!-- Login -->
    <div id="login-section">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Orders -->
    <div id="orders-section" style="display:none;">
        <h2>Live Orders</h2>
        <div id="orders-container"></div>
    </div>
</main>

<script src="admin.js"></script>
</body>
</html>
