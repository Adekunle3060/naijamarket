<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija Market - Admin Dashboard</title>

    <style>
        :root {
            --primary-color: #008753;
            --secondary-color: #1EB53A;
            --accent-color: #FCD116;
            --danger-color: #cc0000;
            --success-color: #009e0f;
            --dark-color: #0C0C0C;
            --light-color: #F9F9F9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* Login Section */
        #login-section {
            text-align: center;
            margin-top: 60px;
        }

        #login-section input {
            padding: 0.7rem;
            width: 240px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #login-section button {
            padding: 0.7rem 1.3rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #login-section button:hover {
            background-color: var(--secondary-color);
        }

        /* Orders Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #f4f4f4;
        }

        .status-paid {
            color: var(--success-color);
            font-weight: bold;
        }

        .status-unpaid {
            color: var(--danger-color);
            font-weight: bold;
        }

        @media(max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            #login-section input {
                width: 180px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<header>Naija Market Admin Dashboard</header>

<main>
    <!-- Login -->
    <div id="login-section">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button id="login-btn">Login</button>
    </div>

    <!-- Orders -->
    <div id="orders-section" style="display:none;">
        <h2>Live Orders</h2>
        <div id="orders-container"></div>
    </div>
</main>

<script src="admin.js"></script>
</body>
</html>
