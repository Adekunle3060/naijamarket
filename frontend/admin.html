<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija Market - Admin Dashboard</title>

    <style>

        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f7f9fc;
            --text-dark: #1f2937;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--secondary-color);
            color: var(--text-dark);
        }

        /* HEADER */
        header {
            background: var(--primary-color);
            color: white;
            padding: 22px;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* MAIN CONTAINER */
        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        /* LOGIN CARD */
        #login-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            max-width: 420px;
            margin: 50px auto;
            text-align: center;
        }

        #login-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        #login-section input {
            width: 90%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            font-size: 15px;
        }

        #login-section button {
            width: 95%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        #login-section button:hover {
            background: #2f4fe0;
        }

        /* ORDERS SECTION */
        #orders-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Table Wrapper */
        .table-wrapper {
            margin-top: 20px;
            overflow-x: auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: separate !important;
            border-spacing: 0 12px;
        }

        th {
            background: var(--primary-color);
            color: white;
            padding: 14px;
            font-weight: 600;
            text-align: left;
            font-size: 15px;
        }

        td {
            background: #fff;
            padding: 14px;
            font-size: 14px;
        }

        tr td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        tr td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        tr:hover td {
            background: #eef5ff;
        }

        /* STATUS BADGE */
        .status-paid {
            background: #d5f8d0;
            color: #0a8a00;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: bold;
            border-radius: 20px;
            display: inline-block;
        }

        .status-unpaid {
            background: #ffe2e2;
            color: #d10000;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: bold;
            border-radius: 20px;
            display: inline-block;
        }

        /* Mobile Fix */
        @media(max-width: 768px){
            #login-section, #orders-section {
                padding: 15px;
            }

            table {
                font-size: 13px;
            }
        }
.order-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: white;
    border-radius: 12px;
    overflow: hidden;
}

.order-table th, .order-table td {
    padding: 14px;
    border-bottom: 1px solid #eee;
    text-align: left;
}

.order-table th {
    background: #f4f6ff;
    font-weight: 700;
    color: #2f3e9e;
}

.status-paid {
    padding: 6px 12px;
    background: #c8ffd4;
    color: #007825;
    font-weight: 600;
    border-radius: 8px;
}

.status-unpaid {
    padding: 6px 12px;
    background: #ffe1e1;
    color: #d10000;
    font-weight: 600;
    border-radius: 8px;
}

    </style>
</head>

<body>

<header>Naija Market Admin Dashboard</header>

<main>
    <!-- LOGIN BOX -->
    <div id="login-section">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button id="login-btn">Login</button>
    </div>

    <!-- ORDERS TABLE -->
    <div id="orders-section" style="display:none;">
        <h2>Live Orders</h2>
        <div class="table-wrapper">
            <div id="orders-container"></div>
        </div>
    </div>
</main>

<script src="admin.js"></script>

</body>
</html>
